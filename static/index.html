<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Dönüştürücü</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #5985db;
            --accent-color: #36b37e;
            --light-bg: #f9fafb;
            --border-color: #e5e7eb;
            --text-color: #333;
            --error-color: #ef4444;
            --success-color: #10b981;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        main {
            padding: 2rem 0;
        }
        
        .converter-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }
        
        h1 {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .file-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            background-color: var(--light-bg);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-upload:hover {
            border-color: var(--secondary-color);
        }
        
        .file-upload.drag-over {
            background-color: rgba(89, 133, 219, 0.1);
            border-color: var(--secondary-color);
        }
        
        .file-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-upload-icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        .file-info {
            margin-top: 1rem;
            display: none;
        }
        
        .file-info.active {
            display: block;
        }
        
        select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            background-color: white;
            color: var(--text-color);
        }
        
        optgroup {
            font-weight: bold;
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        button:hover {
            background-color: #2d9d6b;
        }
        
        button:disabled {
            background-color: #a8a8a8;
            cursor: not-allowed;
        }
        
        button svg {
            margin-right: 0.5rem;
        }
        
        #result {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1.5rem;
            display: none;
        }
        
        #result.success {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
            display: block;
        }
        
        #result.error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            display: block;
        }
        
        #result.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(74, 111, 165, 0.1);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .converter-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Dosya Dönüştürücü</div>
        </div>
    </header>
    
    <main class="container">
        <div class="converter-card">
            <h1>Dosya Dönüştürücü</h1>
            <p>Dosyanızı seçin ve dönüştürmek istediğiniz formatı belirleyin.</p>
            
            <form id="convertForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Dosya Seçin:</label>
                    <div class="file-upload" id="fileUpload">
                        <div class="file-upload-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                        </div>
                        <p>Dosyayı seçmek için tıklayın veya buraya sürükleyin</p>
                        <input type="file" id="file" name="file" required>
                    </div>
                    <div class="file-info" id="fileInfo">
                        <p>Seçilen dosya: <span id="fileName"></span></p>
                        <p>Dosya boyutu: <span id="fileSize"></span></p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="conversionType">Dönüşüm Türü:</label>
                    <select id="conversionType" name="conversionType" required>
                        <option value="" selected disabled>Dönüşüm türünü seçin</option>
                        
                        <optgroup label="PDF Dönüşümleri">
                            <option value="pdf_to_docx">PDF'den DOCX'e</option>
                        </optgroup>
                        
                        <optgroup label="DOCX Dönüşümleri">
                            <option value="docx_to_pdf">DOCX'ten PDF'e</option>
                            <option value="docx_to_json">DOCX'ten JSON'a</option>
                            <option value="docx_to_excel">DOCX'ten Excel'e</option>
                        </optgroup>
                        
                        <optgroup label="JSON Dönüşümleri">
                            <option value="json_to_excel">JSON'dan Excel'e</option>
                            <option value="json_to_docx">JSON'dan DOCX'e</option>
                            <option value="json_to_pdf">JSON'dan PDF'e</option>
                        </optgroup>
                        
                        <optgroup label="Excel Dönüşümleri">
                            <option value="excel_to_json">Excel'den JSON'a</option>
                            <option value="excel_to_docx">Excel'den DOCX'e</option>
                            <option value="excel_to_pdf">Excel'den PDF'e</option>
                        </optgroup>
                        
                    </select>
                </div>
                
                <button type="submit" id="convertButton" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <polyline points="23 20 23 14 17 14"></polyline>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                    </svg>
                    Dönüştür
                </button>
            </form>
            
            <div id="result"></div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Dosya Dönüştürücü. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file');
            const fileUpload = document.getElementById('fileUpload');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const conversionType = document.getElementById('conversionType');
            const convertButton = document.getElementById('convertButton');
            const convertForm = document.getElementById('convertForm');
            const resultDiv = document.getElementById('result');
            
            // File drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                fileUpload.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                fileUpload.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                fileUpload.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                fileUpload.classList.add('drag-over');
            }
            
            function unhighlight() {
                fileUpload.classList.remove('drag-over');
            }
            
            fileUpload.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                fileInput.files = files;
                updateFileInfo();
                validateForm();
            }
            
            // Update file info when file is selected
            fileInput.addEventListener('change', function() {
                updateFileInfo();
                validateForm();
            });
            
            // Update conversion type validation when changed
            conversionType.addEventListener('change', function() {
                validateForm();
            });
            
            function updateFileInfo() {
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    fileInfo.classList.add('active');
                } else {
                    fileInfo.classList.remove('active');
                }
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            function validateForm() {
                if (fileInput.files.length === 0 || !conversionType.value) {
                    convertButton.disabled = true;
                    resultDiv.style.display = 'none';
                    return;
                }
                
                const file = fileInput.files[0];
                const fileExt = file.name.split('.').pop().toLowerCase();
                const sourceFormat = conversionType.value.split('_to_')[0];
                
                const formatMappings = {
                    'pdf': ['pdf'],
                    'docx': ['docx', 'doc'],
                    'json': ['json'],
                    'excel': ['xlsx', 'xls'],
                };
                
                if (!formatMappings[sourceFormat].includes(fileExt)) {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `Hata: Bu dönüşüm için ${formatMappings[sourceFormat].join(' veya ')} uzantılı bir dosya seçmelisiniz.`;
                    convertButton.disabled = true;
                } else {
                    resultDiv.style.display = 'none';
                    convertButton.disabled = false;
                }
            }
            
            // Form submission
            convertForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const form = new FormData(this);
                
                // Show loading indicator
                resultDiv.className = 'loading';
                resultDiv.innerHTML = '<div class="loading-spinner"></div> Dönüştürülüyor...';
                
                fetch('/api/convert', {
                    method: 'POST',
                    body: form
                })
                .then(response => {
                    if (response.ok) {
                        return response.blob();
                    }
                    return response.json().then(err => {
                        throw new Error(err.error || 'Bir hata oluştu');
                    });
                })
                .then(blob => {
                    const targetFormat = conversionType.value.split('_to_')[1];
                    let extension = targetFormat;
                    if (targetFormat === 'excel') extension = 'xlsx';
                    
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = fileInput.files[0].name.split('.')[0] + '.' + extension;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = 'Dönüşüm başarıyla tamamlandı! Dosyanız indirildi.';
                })
                .catch(error => {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = 'Hata: ' + error.message;
                });
            });
        });
    </script>
</body>
</html>
